<!DOCTYPE html>
<html>
<head>
	<title>Калькулятор валют</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/select.css">
	<link rel="stylesheet" href="css/buttons.css">
	<link rel="stylesheet" href="css/checkbox.css">
	<link rel="stylesheet" href="css/mobile.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form id="converter-form">
		<label for="exchange-rates">Введите обменные курсы:</label>
		<textarea id="exchange-rates" name="exchange-rates" rows="6" placeholder="До 9999-2.8..."></textarea>
		<button id="clear">Очистить</button>
		</br>
		
		<label for="amount">Введите сумму:</label>
		<input type="number" id="amount" name="amount" placeholder="50000...">

		
		<label for="currency">Выберите валюту:</label>
		<select id="currency" name="currency">
			<option value="rubles">Рупии в Рубли</option>
			<option value="rupees">Рубли в Рупии</option>
			<option value="USDT">USDT в Рупии</option>
			<option value="USDT-Rupees">Рупии в USDT</option>
		</select>
		
		<label>
		   Дополнительные опции
		</label>
		<div class="checkbox-container">
		  <input type="checkbox" id="delivery-time-checkbox">
		  <label for="delivery-time-checkbox">Время доставки</label>
		</div>
		<div class="checkbox-container">
		  <input type="checkbox" id="online-exchange-checkbox">
		  <label for="online-exchange-checkbox">Онлайн обмен</label>
		</div>
		<div class="checkbox-container">
		  <input type="checkbox" id="second-partner-checkbox">
		  <label for="second-partner-checkbox">Партнёр 2</label>
		</div>
		<div class="checkbox-container">
		  <input type="checkbox" id="atm-checkbox">
		  <label for="atm-checkbox">ATM</label>
		</div>
	</form>
	<div class="result" id="result_clients"></div>
	<button onclick="copyToClipboard('result_clients')">Скопировать</button>
	
	<div class="result" id="result_common"></div>
	<button onclick="copyToClipboard('result_common')">Скопировать</button>
	
	<div class="result" id="result_low"></div>
	<button onclick="copyToClipboard('result_low')">Скопировать</button>

	<div class="result" id="result_high"></div>
	<button onclick="copyToClipboard('result_high')">Скопировать</button>

	<script src="scripts/script.js"></script>
</body>
</html>
